jobs:
  unit-tests:
    runs-on: ubuntu-22.04
    steps:
    - name: Test dispatched workflow inputs
      run: echo some_string=${{ inputs.some_string }}, some_number=${{ inputs.some_number
        }}
    timeout-minutes: 5
name: continuous_integration
'on':
  workflow_dispatch:
    inputs:
      some_number:
        required: true
        type: number
      some_string:
        required: true
        type: string
